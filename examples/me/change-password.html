<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/changepassword.js" ></script>
	    <script type="text/javascript" src="../../js/md5.js" ></script>
		<link rel="stylesheet" href="../../css/change-password.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>

		<body class="body-bg">
			<div class="me-all-header2">
				<div class="mui-action-back me-header-left">
				</div>
				<div class='me-header-title'>
					修改密码
				</div>
			</div>
			<div class="change-password-content">
				<div class="divide-line-without-margin"></div>
				<div class="change-password-text">请重设你的密码</div>
				<div class="divide-line-without-margin"></div>
				<input id="password1" class="input-new-password" type="password" placeholder="请输入新密码">
				<div class="divide-line-without-margin2"></div>
				<input id="password2"  class="input-new-password" type="password" placeholder="请再次输入新密码" />
				<div class="divide-line-without-margin2"></div>
				<div class="get-yanzhenma">
					<div class="get-yanzhenma-text"> 验证码：</div>
					<input   class="input-yanzhengma" type="number"  />
					<div class="get-yanzhenma-button">获取验证码</div>
				</div>
			</div>
			<div class="post-password">提交</div>
		</body>
	</body>
	<script>
	var c=0//c,t 为计时器要用的变量
    var t
    var canclick=true;
	 document.querySelector("。post-password").addEventListener('tap',function(){
	 	
	 	var password1=$("#password1").val();
	 	var password2=$("#password2").val();
	 	if(password1==password2){
	 		var yanzhengma=$("#input-yanzhengma").val();
	 		if(yanzhengma.length<=0){
	 			mui.toast("您尚未填写验证码");//plus.storage.setItem("username", result.data.mobile);
	 		}else{
	 		   postchangepassword(password1,yanzhengma);
	 		}
	 	}else{
	 		mui.toast("两次输入的密码不一致");
	 	}
	 });
	 document.querySelector(".get-yanzhenma-button").addEventListener("tap",function(){
	 	if(canclick){
	 	     canclick=false;
	 	     timedCount();
	 	     getyzm();
	 	}
	 })
	</script>

</html>
