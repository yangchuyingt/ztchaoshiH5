<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/meSetting.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<div class="me-setting-header">
			<div class="mui-action-back me-header-left">
			</div>
			设置
		</div>
		<div class="body-bg">
			<div id="changepassword" class='setting-item'>修改密码
				<div class='right-arraw'></div>
			</div>
			<div class='divide-line'></div>
			<div id="version-declare" class='setting-item'>版权声明
				<div class='right-arraw'></div>
			</div>
			<div class='divide-line'></div>
			<div id="suggest-to-me" class='setting-item'>意见反馈
				<div class='right-arraw'></div>
			</div>
			<!--<div class='divide-line'></div>
			<div class='setting-item'>检查版本更新
				<div class='right-arraw'></div>
			</div>-->
			<div class='divide-line'></div>
			<div id="about-us" class='setting-item'>关于我们
				<div class='right-arraw'></div>
			</div>
			<div class='divide-line'></div>
			<div class="exit-login">退出登陆</div>
		</div>
	</body>
	<script>
		var loginpage;
		mui.plusReady(function() {
			loginpage = mui.preload({
				url: 'login.html',
				id: 'login',
				styles: {},
				show: {
					aniShow: 'none'
				}
			});
		})
		//document.querySelector(".login-btn").addEventListener("tap",function(){
			function deletedb(){
				console.log("删除");
				var db = openDatabase('teambuy', '1.0', 'Test DB', 5 * 1024 * 1024);
				var sql="delete from  ADDRESS_MSG where _id='317'";
				db.transaction(function(tx){
					tx.executeSql(sql,[],function(tx,result){
						console.log("result:"+result);
						console.log(result.SQLResultSet);
						
						console.log("yy："+result.insertId);
						
						console.log(JSON.stringify(result));
						//console.log("dbdelete:"+JSON.stringify(result));
					}, function(tx, error) {
				console.log(JSON.stringify(error));
			}, null)
				})
			}
		document.querySelector('.exit-login').addEventListener('tap', function() {
			console.log('点击事件');
			plus.storage.setItem("token", " ");
			plus.storage.setItem("sessid", " ");
			deletedb();
			mui.back();
			loginpage.show();
			//	loginpage.show();
		});
		document.querySelector("#about-us").addEventListener("tap",function(){
			mui.openWindow({
						id: 'guide',
						url: '../guide.html',
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
		});
		document.querySelector("#version-declare").addEventListener("tap",function(){
			mui.openWindow({
						id: 'version-declear',
						url: 'version-declear.html',
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
		})
		document.querySelector("#suggest-to-me").addEventListener('tap',function(){
			mui.openWindow({
						id: 'customer-reflect',
						url: 'customer-reflect.html',
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
		})
		document.querySelector("#changepassword").addEventListener('tap',function(){
			mui.openWindow({
						id: 'change-password',
						url: 'change-password.html',
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
		})
	</script>

</html>
