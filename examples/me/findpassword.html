<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script type="text/javascript" src="../../js/mui.min.js" ></script>
    <link rel="stylesheet" href="../../css/regist.css" />
    <script type="text/javascript" src="../../js/jquery.js" ></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body class="body-bg">
	<div class="me-all-header">
			<div class="mui-action-back me-header-left">
			</div>
			<div class='me-header-title'>
				找回密码
			</div>
		</div>
		<div class='devide-line'></div>
		<div class="usercount">
			<input id="usercount" class="input-count" type="number" placeholder="请输入手机号码"/>
		</div>
		<div class='devide-line'></div>
		<div class="next-step">下一步</div>
		
</body>
<script>
	document.querySelector(".next-step").addEventListener('tap',function(){
		console.log('hehhe');
		var username=$("#usercount").val();
		var regEx = !!username.match(/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/);
		if(!regEx){
			plus.nativeUI.alert("账号有误");
			console.log("bu fu he");
			return;
		}
		mui.openWindow({
				id: 'change-password',
				url: 'change-password.html',
				show: {
					aniShow: 'none'
				},
				extras: {
					"ways": username
				}
				waiting: {
					autoShow: false
				}
			});
	});
</script>
</html>
