			mui.plusReady(function() {
				var showguide = plus.storage.getItem("firstin");
				if (!showguide) {
					//console.log('diyici');
					
					
					plus.navigator.closeSplashscreen();
					plus.navigator.setFullscreen(false);
					plus.storage.setItem("firstin", "true");
					mui.openWindow({
						id: 'guide',
						url: 'examples/guide.html',
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
				}
			});
